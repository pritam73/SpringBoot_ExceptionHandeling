<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Global Exception Handling With Spring Boot</title>
<style>
table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
	text-align: center;
}
.div2 {
	margin-top: 3%;
	padding: 0;
	text-align: center;
}
.div3 {
	margin-top: 2%;
	padding: 0;
	text-align: center;
}
</style>
</head>
<body>
	<main role="main" class="container">
		<div class="starter-template">
			<h1 style="text-align: center;" th:text="${title}">Default
				title.</h1>
			<h2 style="text-align: center;" th:text="${msg}">Default text.</h2>
		</div>
		<div>
			<table style="width: 100%">
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user: ${userList}">
						<td th:text="${user.id}"></td>
						<td th:text="${user.name}"></td>
						<td th:text="${user.email}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="div2">
			<h2>Search User By Id</h2>
			<form th:action="@{/getUserById}" method="GET">
				<input type="number" placeholder="Enter User Id" name="id">
				<button type="submit">Click Here</button>
			</form>
		</div>
		<div class="div3">
			<p>Note : If user will not exist in DB, Page will redirect to the
				error page</p>
		</div>
	</main>
</body>
</html>
